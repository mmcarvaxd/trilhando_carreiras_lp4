<tc-header></tc-header>
<div class="mt-5 px-5 sm:px-10 md:px-16 lg:px-80">
  <div class="relative">
    <label for="password" class="sr-only">Password</label>

    <input
      type="text"
      id="search"
      placeholder="Buscar"
      class="w-full p-4 pr-12 border-gray-200 rounded-lg sm:text-sm"
    />

    <span class="absolute inset-y-0 inline-flex items-center pointer-events-none right-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </span>
  </div>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 mt-5 sm:px-5 md:px-10 lg:px-40 gap-4">
  <a class="overflow-hidden border border-gray-100 rounded-lg grid grid-cols-1 group sm:grid-cols-3" *ngFor="let job of jobs">

    <div class="p-8 sm:col-span-2">
      <ul class="flex space-x-1">
        <li class="inline-block px-3 py-1 text-xs font-semibold text-white bg-blue-600 rounded-full">{{job.requirements[0]}}</li>
        <li class="inline-block px-3 py-1 text-xs font-semibold text-white bg-blue-600 rounded-full">{{job.requirements[1]}}</li>
      </ul>

      <h5 class="mt-4 font-bold">{{job.name}}</h5>
      <h5 class="mt-4 font-bold">{{job.company.name}}</h5>

      <p class="mt-2 text-sm text-gray-500">
        R$ {{job.salary}}
      </p>
      <p class="mt-2 text-sm text-gray-500">
        {{job.location}} - {{job.workingTime}}
      </p>
    </div>
  </a>
</div>
