<header class="border-b border-gray-100 sticky top-0 bg-blue-500 z-50">
  <div class="flex items-center justify-between h-16 px-4 mx-auto max-w-screen-2xl sm:px-6 lg:px-8">
    <div class="flex items-center">
      <a routerLink="/company/home" class="flex flex-shrink-0">
        <tc-logo></tc-logo>
      </a>

      <nav
        class="items-center hidden pl-8 ml-8 text-sm font-medium border-l border-gray-100 space-x-8 md:flex text-gray-100">
        <a routerLink="/company/home">Início</a>
        <a routerLink="/company/job/list">Vagas</a>
      </nav>
    </div>

    <div class="flex items-center">
      <div class="items-center hidden divide-x divide-black lg:flex">
        <a routerLink="/company/home" class="block px-6 text-center text-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <span class="block mt-1 text-xs font-medium">Notificações</span>
        </a>
      </div>
      <button class="items-center hidden divide-x divide-black lg:flex">
        <a routerLink="/company/profile" class="block px-6 text-center text-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mx-auto" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span class="block mt-1 text-xs font-medium">Perfil</span>
        </a>
      </button>
      <button (click)="logout()" class="items-center hidden divide-x divide-black lg:flex">
        <div class="block px-6 text-center text-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mx-auto" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span class="block mt-1 text-xs font-medium">Sair</span>
        </div>
      </button>

      <button type="button"
        class="inline-flex flex-col items-center border-0 justify-center w-16 h-16 bg-blue-500 lg:hidden text-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>
</header>
